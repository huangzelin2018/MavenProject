<html layout:decorator="/admin/public/layout"
	xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<div layout:fragment="content">
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">ID</th>
				<th width="150">用户名</th>
				<th width="90">密码</th>
				<th width="150">昵称</th>
				<th>角色</th>
				<th width="130">加入时间</th>
				<th width="100">是否已启用</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c" th:each="vo : ${pageInfo.list}">
				<td><input type="checkbox" value="1" name=""></td>
				<td th:text="${vo.id}">1</td>
				<td th:text="${vo.username}">admin</td>
				<td th:text="${vo.password}">13000000000</td>
				<td th:text="${vo.nickName}">admin@mail.com</td>
				<td>超级管理员</td>
				<td>2014-6-11 11:11:42</td>
				<td class="td-status"><span class="label label-success radius">已启用</span></td>
				<td class="td-manage"><a style="text-decoration: none"
					onClick="admin_stop(this,'10001')" href="javascript:;" title="停用"><i
						class="Hui-iconfont">&#xe631;</i></a> <a title="编辑"
					href="javascript:;"
					onclick="admin_edit('管理员编辑','admin-add.html','1','800','500')"
					class="ml-5" style="text-decoration: none"><i
						class="Hui-iconfont">&#xe6df;</i></a> <a title="删除"
					href="javascript:;" onclick="admin_del(this,'1')" class="ml-5"
					style="text-decoration: none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
		</tbody>
	</table>
</div>
